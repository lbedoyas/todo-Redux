<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="this.todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompletado">
        <label (dblclick)="editar()" (blur)="terminarEdicion()">{{todo.text}}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input class="edit" [formControl]="txtInput" type="text" #inputFisico>
</li>
